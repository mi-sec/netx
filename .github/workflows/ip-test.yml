name: '@mi-sec/ip build'

on:
  push:
    tags-ignore:
      - '*.*'
    paths:
      - 'packages/ip/**'
  pull_request:
    tags-ignore:
      - '*.*'
    paths:
      - 'packages/ip/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v1
      - name: 'Set Node.js 12.x'
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: yarn --cwd packages/ip/ install
      - name: Lint
        run: yarn --cwd packages/ip/ lint
